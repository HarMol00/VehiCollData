[network]
config = DHCP
address = 0.0.0.0
netmask = 0.0.0.0
gateway = 0.0.0.0
p50port = 8050

[booster]
voltage = 18.0
prgvoltage = 9.7
current = 6.0
short = 300
inrush = 500
mmshort = 100
dccshort = 300

[system]
locopurge = 20
s88Modules = 3
s88Frequency = 2000
lighteffects = 2
bidibacclogic = no
canModules = 0
lnetModules = 0
StartState = yes
BiDiGlobalShort = no
BiDiRemoteOnOff = no

[bidib]
port = 62875
user = (default)

[protocol-dcc]
repeat = 3
pomrepeat = 6
preamble = 16
bittime_one = 116
bittime_zero = 200
railcom = yes
dcca = no
acc_nop = no
dcc_long = no
boostermode = no

[protocol-mm]
repeat = 3
pause = 1500

[protocol-m3]
repeat = 3
enable = no

[turnouts]
mintime = 100
maxtime = 1700
outputmain = yes
outputcde = no
outputmkln = no
repeat = 4

